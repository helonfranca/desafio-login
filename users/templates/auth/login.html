{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
  <script src="{% static 'users/js/form-validation.js' %}" defer></script>
  <script src="{% static 'users/js/password-toggle.js' %}" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="card">
    <h2>Login</h2>

    {% if messages %}
    <div class="messages" id="errorMessages">
      {% for message in messages %}
      {% if message.tags == 'error' %}
      <p class="error">{{ message }}</p>
      {% endif %}
      {% endfor %}
    </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="input-group">
        <input type="email" name="email" id="id_email" placeholder=" " required>
        <label for="id_email">E-mail</label>
      </div>
      <div class="input-group password-container">
        <input type="password" name="password" id="password1" placeholder=" " required>
        <label for="password1">Senha</label>
        <span class="password-toggle" id="password-toggle-1">
          <i class="fas fa-eye"></i> <!-- Ãcone de olho -->
        </span>
      </div>
      <button type="submit" class="btn-primary">Entrar</button>
    </form>
    <div class="register-link">
      <a href="{% url 'auth:register' %}">Registre-se</a>
    </div>
  </div>
</body>

</html>
